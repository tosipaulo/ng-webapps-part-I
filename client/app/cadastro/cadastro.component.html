<h1 class="text-center">{{foto.titulo}}</h1>

<div class="container">

    <form class="row" [formGroup]="meuForm" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input 
                    formControlName="titulo"
                    name="titulo" 
                    [(ngModel)]="foto.titulo"  
                    class="form-control" 
                    autocomplete="off">
                    <div *ngIf="meuForm.controls['titulo'].invalid">
                        <span *ngIf="meuForm.controls['titulo'].errors.required" class="form-control alert-danger">
                            título obrigatório
                        </span>
                        <span *ngIf="meuForm.controls['titulo'].errors.minlength" class="form-control alert-danger">
                           Deve contar no minimo 7 catracteres
                        </span>
                    </div>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input 
                    formControlName="url"
                    name="url" 
                    [(ngModel)]="foto.url"  
                    class="form-control" 
                    autocomplete="off">
                <span *ngIf="meuForm.controls['url'].invalid" class="form-control alert-danger">
                    Url obrigatória
                </span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea 
                    formControlName="descricao"
                    name="descricao" 
                    [(ngModel)]="foto.descricao" 
                    class="form-control" 
                    autocomplete="off">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid">
                Salvar
            </button>
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <foto *ngIf="foto.url" [url]="foto.url" [titulo]="foto.titulo"></foto>
        </div>
    </form>
</div>
